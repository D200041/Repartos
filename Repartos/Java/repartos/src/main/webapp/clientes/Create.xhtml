<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClientesCreateDlg" widgetVar="ClientesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateClientesTitle}">
            <h:form id="ClientesCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clientesController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateClientesLabel_id}" for="id" />
                        <p:inputText id="id" value="#{clientesController.selected.id}" title="#{bundle.CreateClientesTitle_id}" required="true" requiredMessage="#{bundle.CreateClientesRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateClientesLabel_documento}" for="documento" />
                        <p:inputText id="documento" value="#{clientesController.selected.documento}" title="#{bundle.CreateClientesTitle_documento}" required="true" requiredMessage="#{bundle.CreateClientesRequiredMessage_documento}"/>
                        <p:outputLabel value="#{bundle.CreateClientesLabel_nombre1}" for="nombre1" />
                        <p:inputText id="nombre1" value="#{clientesController.selected.nombre1}" title="#{bundle.CreateClientesTitle_nombre1}" required="true" requiredMessage="#{bundle.CreateClientesRequiredMessage_nombre1}"/>
                        <p:outputLabel value="#{bundle.CreateClientesLabel_nombre2}" for="nombre2" />
                        <p:inputText id="nombre2" value="#{clientesController.selected.nombre2}" title="#{bundle.CreateClientesTitle_nombre2}" />
                        <p:outputLabel value="#{bundle.CreateClientesLabel_apellido1}" for="apellido1" />
                        <p:inputText id="apellido1" value="#{clientesController.selected.apellido1}" title="#{bundle.CreateClientesTitle_apellido1}" required="true" requiredMessage="#{bundle.CreateClientesRequiredMessage_apellido1}"/>
                        <p:outputLabel value="#{bundle.CreateClientesLabel_apellido2}" for="apellido2" />
                        <p:inputText id="apellido2" value="#{clientesController.selected.apellido2}" title="#{bundle.CreateClientesTitle_apellido2}" />
                        <p:outputLabel value="#{bundle.CreateClientesLabel_domicilio}" for="domicilio" />
                        <p:inputText id="domicilio" value="#{clientesController.selected.domicilio}" title="#{bundle.CreateClientesTitle_domicilio}" required="true" requiredMessage="#{bundle.CreateClientesRequiredMessage_domicilio}"/>
                        <p:outputLabel value="#{bundle.CreateClientesLabel_barrio}" for="barrio" />
                        <p:selectOneMenu id="barrio" value="#{clientesController.selected.barrio}" required="true" requiredMessage="#{bundle.EditClientesRequiredMessage_barrio}">
                            <f:selectItems value="#{lugaresController.itemsAvailableSelectOne}"
                                           var="barrioItem"
                                           itemValue="#{barrioItem}"
                                           itemLabel="#{barrioItem.nombre}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateClientesLabel_tipoDocumento}" for="tipoDocumento" />
                        <p:selectOneMenu id="tipoDocumento" value="#{clientesController.selected.tipoDocumento}" required="true" requiredMessage="#{bundle.EditClientesRequiredMessage_tipoDocumento}">
                            <f:selectItems value="#{tipoDocumentosController.itemsAvailableSelectOne}"
                                           var="tipoDocumentoItem"
                                           itemValue="#{tipoDocumentoItem}"
                                           itemLabel="#{tipoDocumentoItem.nombre}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{clientesController.create}" value="#{bundle.Save}" update="display,:ClientesListForm:datalist,:growl" oncomplete="handleSubmit(args,'ClientesCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ClientesCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
