<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RepartosViewDlg" widgetVar="RepartosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRepartosTitle}">
            <h:form id="RepartosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{repartosController.selected != null}">
                        <h:outputText value="#{bundle.ViewRepartosLabel_id}"/>
                        <h:outputText value="#{repartosController.selected.id}" title="#{bundle.ViewRepartosTitle_id}"/>
                        <h:outputText value="#{bundle.ViewRepartosLabel_fecha}"/>
                        <h:outputText value="#{repartosController.selected.fecha}" title="#{bundle.ViewRepartosTitle_fecha}">
                            <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewRepartosLabel_entregado}"/>
                        <p:selectBooleanCheckbox value="#{repartosController.selected.entregado}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewRepartosLabel_cliente}"/>
                        <h:outputText value="#{repartosController.selected.cliente.nombre1.concat(' ').concat(repartosController.selected.cliente.nombre2).concat(' ').concat(repartosController.selected.cliente.apellido1).concat(' ').concat(repartosController.selected.cliente.apellido2)}" title="#{bundle.ViewRepartosTitle_cliente}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RepartosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
