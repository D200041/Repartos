<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoDocumentosEditDlg" widgetVar="TipoDocumentosEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTipoDocumentosTitle}">
            <h:form id="TipoDocumentosEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoDocumentosController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTipoDocumentosLabel_id}" for="id" />
                        <p:inputText id="id" value="#{tipoDocumentosController.selected.id}" title="#{bundle.EditTipoDocumentosTitle_id}" required="true" requiredMessage="#{bundle.EditTipoDocumentosRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditTipoDocumentosLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{tipoDocumentosController.selected.nombre}" title="#{bundle.EditTipoDocumentosTitle_nombre}" required="true" requiredMessage="#{bundle.EditTipoDocumentosRequiredMessage_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoDocumentosController.update}" value="#{bundle.Save}" update="display,:TipoDocumentosListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TipoDocumentosEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TipoDocumentosEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
