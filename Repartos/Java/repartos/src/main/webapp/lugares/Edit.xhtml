<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LugaresEditDlg" widgetVar="LugaresEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditLugaresTitle}">
            <h:form id="LugaresEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{lugaresController.selected != null}">
                        <p:outputLabel value="#{bundle.EditLugaresLabel_id}" for="id" />
                        <p:inputText id="id" value="#{lugaresController.selected.id}" title="#{bundle.EditLugaresTitle_id}" required="true" requiredMessage="#{bundle.EditLugaresRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditLugaresLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{lugaresController.selected.nombre}" title="#{bundle.EditLugaresTitle_nombre}" required="true" requiredMessage="#{bundle.EditLugaresRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditLugaresLabel_nacionalidad}" for="nacionalidad" />
                        <p:inputText id="nacionalidad" value="#{lugaresController.selected.nacionalidad}" title="#{bundle.EditLugaresTitle_nacionalidad}" />
                        <p:outputLabel value="#{bundle.EditLugaresLabel_padre}" for="padre" />
                        <p:selectOneMenu id="padre" value="#{lugaresController.selected.padre}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{lugaresController.itemsAvailableSelectOne}"
                                           var="padreItem"
                                           itemValue="#{padreItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{lugaresController.update}" value="#{bundle.Save}" update="display,:LugaresListForm:datalist,:growl" oncomplete="handleSubmit(args, 'LugaresEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="LugaresEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
